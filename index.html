<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="./src/css/style.css">
    </head>

    <body>

        <div id="app">
        
            <div id="app__title">
                
                <div id="controls"> 
                    <div id="green" class="control__button" style="background-color: greenyellow;"></div> 
                    <div id="yellow" class="control__button" style="background-color:gold"></div>
                    <div id="red" class="control__button" style="background-color: rgb(255, 47, 92);"> </div>          
                </div>
                
                <h1>Todo App</h1>

                <form id="inputForm">
                    <input type="text" id="taskName" class="input" placeholder="Task Name">
                    <input type="text" id="taskDate" class="input" placeholder="Due Date">
                    <input type="submit" id="submit" value="Create">
                </form>

                <br>  

            </div>

            <div id="app__main">

                <header>
                    <h1>Tasks</h1>
                </header>
                
                <!-- Entry point for creating items in DOM -->
                <ul id="taskList">   
                </ul>
            </div>
        
        </div>

        <script src="./src/js/app.js"></script>

    </body>

</html>
